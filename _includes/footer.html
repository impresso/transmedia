<footer class='c-footer'>
  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <ul class='o-plain-list c-footer-nav u-text-center'>
        {% include navigation.html %}
      </ul>
      <hr>
      <ul style="display: flex; align-items: center; justify-content: space-between; margin-left: 0;">
        <li class='c-social-nav__item'>
          <a href="https://www.epfl.ch/labs/dhlab/" target="_blank">
            <img src="images/epfl.png" width="120" alt="Digital Humanities Laboratory (DHLAB) Ecole Polytechnique Federale de Lausanne, Switzerland" />
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href="https://www.cl.uzh.ch/en.html" target="_blank">
            <img src="images/uzh.png" width="120" style="mix-blend-mode: multiply;" alt="University of Zurich - Institute of Computational Linguistics"/>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href="https://www.c2dh.uni.lu/" target="_blank">
            <img src="images/c2dh.png" width="110" alt="Luxembourg Centre for Contemporary and Digital History" />
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href="https://www.unil.ch/hist/home.html" target="_blank">
            <img src="images/unil.png" width="130" alt="History Department of the University of Lausanne"/>
          </a>
        </li>
      </ul>
      <hr>
      <ul style="display: flex; align-items: center; justify-content: space-around; margin-left: 0;">
        <li class='c-social-nav__item' style="margin:0">
          <a href="http://www.snf.ch/en/Pages/default.aspx" target="_blank">
            <img src="images/snsf.png" width="250" style="mix-blend-mode: multiply;" alt="Swiss National Science Foundation"/>
          </a>
        </li>
      </ul>
      <hr>
      <ul class='o-plain-list c-social-nav u-text-center'>
        <li class='c-social-nav__item'>
          <a href='{{ site.twitter }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-twitter' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='{{ site.github }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-sc-github' data-size='s'></span>
          </a>
        </li>
        <li class='c-social-nav__item'>
          <a href='mailto:{{ site.email }}' target='_blank'>
            <span class='c-social-nav__icon' data-icon='ei-envelope' data-size='s'></span>
          </a>
        </li>
      </ul>

    </div>
  </div>
</footer>
